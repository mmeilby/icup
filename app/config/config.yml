imports:
    - { resource: local/parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: countries.yml }
    - { resource: config_cmf.yml }

framework:
    translator:     
        enabled: true
        fallback: en
        logging: %kernel.debug%
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    templating:
        engines: ['twig']
        assets_base_urls:
            http:                 []
            ssl:                  []
        assets_version:       ~
        assets_version_format:  %%s?%%s
    default_locale:  en
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    # validation configuration
    validation:
        enabled:              false
        cache:                ~
        enable_annotations:   true
        translation_domain:   validators

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources: ['bootstrap_3_layout.html.twig']
    globals:
        supported_locales: { en: 'GBR', it: 'ITA', fr: 'FRA', de: 'DEU', es: 'ESP', pl: 'POL', da: 'DNK' }
        
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ICupPublicSiteBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: ICup\Bundle\PublicSiteBundle\Entity\Doctrine\User
    from_email:
        address:        noreply@icup.dk
        sender_name:    icup admin
    service:
        mailer: fos_user.mailer.twig_swift
#    resetting:
#        email:
#            template: email/password_resetting.email.twig
    registration:
        confirmation:
            enabled: true

hwi_oauth:
    firewall_name: main
    connect:
        confirmation: true
#        account_connector: app.provider.oauth
        #account_connector: hwi_oauth.user.provider.fosub_bridge
        #registration_form_handler: hwi_oauth.registration.form.handler.fosub_bridge
        #registration_form: fos_user.registration.form
    resource_owners:
        facebook:
            type:               facebook
            client_id:          %facebook_client_id%
            client_secret:      %facebook_client_secret%
            scope:              "email, public_profile"
            infos_url:          "https://graph.facebook.com/me?fields=id,name,email,picture.type(large)"
            paths:
                email: email
                name:  name
            options:
                display: page
        google:
            type:               google
            client_id:          %google_client_id%
            client_secret:      %google_client_secret%
            scope:              "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"
            paths:
                email: email
                name:  profile
        linkedin:
            type:               linkedin
            client_id:          %linkedin_client_id%
            client_secret:      %linkedin_client_secret%
            scope:              "r_basicprofile:r_emailaddress"
    fosub:
        # try 30 times to check if a username is available (foo, foo1, foo2 etc)
        username_iterations: 30

        # mapping between resource owners (see below) and properties
        properties:
            facebook: facebookID
            google: googleID
            linkedin: linkedinID

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

parameters:
    db_date_format: Ymd
    db_time_format: Hi
