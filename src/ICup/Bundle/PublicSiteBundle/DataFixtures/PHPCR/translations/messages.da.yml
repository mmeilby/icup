frontpage:
    section_1:
        title: Tag til Italien med din håndboldklub
        body: >
            <p>
                Elsker du håndbold og vil du gerne deltage i et internationalt stævne til sommer - så er Interamnia World Cup det helt rigtige!
            </p>
            <p>
                Fra den 5. til den 11. juli afvikles dette fantastiske stævne ved Italiens østkyst - kun 25 km fra Adriaterhavet - 
                i den kønne klassiske by Teramo for foden af Italiens højeste bjerg Gran Sasso.
            </p>
            <p>
                Med 200 hold fordelt på 50 lande der til sammen repræsenterer de fem kontinenter bliver stævnet et brag af en oplevelse.
            </p>
            <p>
                På disse sider finder du al den information der er nødvendig for at komme videre og blive en del af oplevelsen til sommer.
                Har du brug for yderligere information finder du kontaktoplysninger i menuen.
            </p>
            <p>Vediamo a Teramo</p>
    fdp:
        title: Play handball in Italy
        body: >
          <p>
            A poco più di due settimane dallo start, cresce l’attesa per il 14° Festival della Pallamano,
            in programma dall’11 al 16 luglio a Misano Adriatico.
            La manifestazione vede impegnate 54 formazioni – tra maschile e femminile – e assegnerà lo
            Scudetto nelle categorie U14 e U12.
          </p>
    follow_club:
        title: Følg din klub
        body: >
            <p>
                Er du forældre eller spiller kan du følge holdene fra din klub.
                Du skal blot vælge holdene her.
                Så ser du automatisk resultater og stillinger for klubbens hold.
