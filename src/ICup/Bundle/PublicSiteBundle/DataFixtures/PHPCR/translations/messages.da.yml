                            <tr>
                                <td>D</td><td>Eget telt på teltplads ved kysten</td><td>€55</td><td>€8</td><td>4/7</td><td>12/7</td>
                                <td>Der vil være mulighed for at benytte teltpladsens facilliteter samt den nærliggende strand.</td>
                            </tr>
