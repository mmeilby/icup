            <p>Bemærk at kvittering for betaling SKAL fremsendes sammen med tilmeldingsblanket for at tilmeldingen accepteres.</p>
            <p>Tilmeldingsblanket skal udfyldes komplet og underskrives af en tegningsberetiget for klubben.</p>        

            <h4>BEKRÆFTELSE</h4>
            <p>Når stævnets sekretariat har modtaget og godkendt tilmelding fremsendes en bekræftelse sidst i april 2015
            sammen med detaljeret information om stævnet.</p>

            <h4>REGLER FOR AFBUD</h4>
            <p>Et hold der ikke kan deltage i stævnet vil ikke kunne få de indbetalte beløb refunderet.</p>
            <p>Dog vil hold der med en rimelig begrundelse melder afbud skriftligt til stævnets sekretariat inden den 10. juni 2015
            kunne få depositum (gælder ikke depositum for hotelophold) og eventuelle deltagergebyr refunderet.</p>
            <p>Holdgebyr vil i alle tilfælde være tabt for hold der ikke deltager.</p>
    step1:
        title: ONLINE TILMELDING
        body: >
            <h4>TILMELDING TIL INTERAMNIA WORLD CUP 2016</h4>
            <p>
                Online tilmelding er et nyt initiativ som tilbydes de klubber, der foretrækker digitale tjenester.
                Her kan du tilmelde hold på samme måde som hvis du udfylder den trykte formular. Det er bare lettere og hurtigere.
            </p>

            <p>
                Uanset om du benytter online tilmelding eller traditionel tilmelding er betingelserne ens -
                så husk at tilmelde dig inden de anviste frister.
            </p>

            <p>
                Det er vigtigt at alle fem trin i tilmeldingsprocessen er gennemført - du starter med det første trin herunder: oplysninger om klubben.
                Online tilmelding er først gennemført når du ser kvitteringssiden med bekræftelse på at din tilmelding er sendt.
            </p>
    step2:
        title: TURLEDEREN
        body: >
            <p>
                Turlederen er den person, der repræsenterer klubben ved stævnet. Det kan være en person der er med på turen
                eller klubbens formand.
            </p>

            <p>
                Turlederen formidler kontakten mellem stævnet og klubben. Som udgangspunkt i forløbet op til turneringsstart men også
                under turneringen.
            </p>
    step3:
        title: DELTAGERNE
        body: >
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-cubes fa-2x"></i>&nbsp;ALDERSGRUPPER</div>
                <div class="panel-body">
                    Deltagelse kan ske med ungdomshold - både drenge og piger - der spiller for en klub som hører under DHF eller DIF.
                    Hold der repræsenterer en by eller egn kan også deltage. Skolehold der er tilknyttet International School Sport
                    Federation er ligeledes berettiget til at deltage.
                </div>
                <div class="table-responsive">
                    <table class="table table-condensed">
                        <thead>
                            <td><strong>Herre- og drengegrupper</strong></td><td><strong>Dame- og pigegrupper</strong></td>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A - Universitetshold</td><td>G - Universitetshold</td>
                            </tr>
                            <tr>
                                <td>B - Herrer</td><td>H - Damer</td>
                            </tr>
                            <tr>
                                <td>C - Drenge under 18 (født 1998 og senere)</td><td>I - Piger under 18 (født 1998 og senere)</td>
                            </tr>
                            <tr>
                                <td>D - Drenge under 16 (født 2000 og senere)</td><td>L - Piger under 16 (født 2000 og senere)</td>
                            </tr>
                            <tr>
                                <td>E - Drenge under 14 (født 2002 og senere)</td><td>M - Piger under 14 (født 2002 og senere)</td>
                            </tr>
                            <tr>
                                <td>F - Drenge under 12 (født 2004 og senere)</td><td>N - Piger under 12 (født 2004 og senere)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <p>
                <strong>Gruppe A og G (universitetshold)</strong><br />
                I forbindelse med samarbejdet mellem University of Teramo, Interamnia World Cup og "Erasmus Interamnia" er der
                oprettet en særlig gruppe for hold af universitetsstuderende i alle aldre.
            </p>

            <p>
                <strong>Gruppe B og H (Herre og Dame hold)</strong><br />
                Disse grupper har været en fast del af turneringen gennem de sidste fire år, på opfordring fra klubber
                hvor deltagelse i stævnet er blevet en tradition. Med disse grupper får voksne spillere mulighed for at deltage selvom de
                er passeret de 18 år som er aldersgrænsen for ungdomsholdene.
            </p>
