connectclub:
    follower:
        title: Ny club?
        body: >
            <p>Du har valgt at forbinde din profil med en klub. Måske er klubben allerede oprettet - måske er du den første der opretter en profil for klubben.</p>
            <ul>
                <li><strong>Hvis du ønsker at følge en klub</strong> for at se holdenes resultater skal du knytte din profil til en eksisterende klub. At oprette en ny klubprofil vil i dette tilfælde ikke give dig adgang til at se og følge klubbens hold. Vær omhyggelig når du søger klubben ved at skrive dens navn.</li>
                <li><strong>Hvis du er klubansvarlig</strong> og skal tilmelde hold til en turnering kan du opleve at du skal oprette en klubprofil først. Hvis du forventer at klubprofilen allerede er oprettet skal du være omhyggelig når du søger klubben på dens navn.</li>
            </ul>
            <p><strong>Generelt når du søger efter en klub</strong><br>
            Når du har skrevet to tegn eller mere fra klubbens navn vil du få mulighed for at vælge mellem op til tre klubber der allerede er oprettet og som passer til din søgning. Hvis du ser din klub i listen af klubber skal du klikke på klubbens navn i listen.</p>
            <p><u>Hvis du ikke finder den klub du søger</u> skal du taste klubbens fulde navn og klikke på knappen <em>tilknyt klub</em>. Dermed opretter du en ny klubprofil hvor du er administrator. Denne rolle kan du senere videregive til andre der tilknyttes klubben.</p>
