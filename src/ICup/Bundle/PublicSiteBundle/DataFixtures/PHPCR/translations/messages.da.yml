    step5:
        title: TRANSPORT
        body: >
            <h4>TRANSPORT TIL OG FRA TERAMO</h4>
            <p>
                Transport til og fra Teramo kan ske på egen hånd med offentlige transportmidler
                (stævnets sekretariat giver gerne nærmere oplysninger herom) eller med stævnebus.
            </p>

            <p>
                <strong>Offentlig transport</strong><br />
                Gaspari Agency Travel kører mellem Rom og Teramo - for pladsreservation besøg www.gasparionline.it
            </p>

            <p>Prisen for offentlig transport mellem Rom og Teramo er €38 per person tur/retur.</p>

            <p>Bemærk at det er muligt at flyve til Pescara og Ancona fra flere europæiske lufthavne (men ikke danske).
            Stævnets sekretariat hjælper også gerne med transport fra disse lufthavne.</p>

            <p>
                <strong>Stævnebus</strong><br />
                Prisen for en gruppe på op til 50 personer tur/retur med stævnebus er €1800. Turen skal bestilles ved tilmelding og inkluderer en guide/tolk.
            </p>

            <p>Hvis to klubber kan køre med samme bus halveres prisen.</p>

            <p>Præcise oplysninger om ankomst og afgangstider samt fly numre skal oplyses til stævnet mindst tre dage før ankomst.</p>
    step6:
        title: BEKRÆFTELSE
        body: >
            <p>
                Tilmelding er gennemført. Nu mangler blot betaling af holdgebyr og depositum.
                Det samlede beløb for holdgebyr og depositum er vist her. I løbet af april 2016 vil en samlet opgørelse blive
                fremsendt hvorefter sidste rate (deltagergebyr fratrukket depositum) skal være betalt.
            </p>

            <p>
                Interamnia World Cup takker for tilmeldingen og glæder sig til at se klubbens hold til stævnet!
            </p>

            <h4>HOLDGEBYR OG DEPOSITUM</h4>
            <p>
                Tilmelding anses for at være gyldig og bindende når holdgebyr samt depositum er overført til stævnets bankkonto:<br />
                c/o the bank Banca Tercas – Sede di Teramo – Bank Account CC0900053052 headed to INTERAMNIA WORLD CUP<br />
                IBAN: IT05 B 06060 15300 CC0900053052 – SWIFT: TERCIT 3TXXX
            </p>

            <p>Depositum er €400 per hold uanset tidpunkt for tilmelding.</p>

            <p>Ved tilmelding inden:</p>
            <p>
                30. november 2015 er holdgebyret €100.<br />
                10. februar 2016 er holdgebyret €200.<br />
                15. april 2016 er holdgebyret €300.
            </p>
