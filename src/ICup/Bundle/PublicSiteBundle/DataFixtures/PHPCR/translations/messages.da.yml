enrollment:
    preface:
        title: VELKOMMEN TIL HELE VERDEN
        body: >
            <h4>INVITATION</h4>
            <p>
            Interamnia World Cup nærmer sig den 44. udgave af turneringen - nu stærkere og mere stolt af sit omdømme,
            takket være den opmærksomhed turneringen har opnået internationalt for sin originalitet og
            rigdom på sport og kulturelle indhold.
            </p>

            <p>
            Vi inviterer dig til at deltage i vores turnering og til at huske på, at i Teramo vil du opleve, hvad der mangler i andre turneringer,
            selv om de fleste andre turneringer faktisk blev skabt i kølvandet på vores.
            </p>

            <p>
            Faktisk vil du ikke finde et stort antal hold fra tilgrænsende lande i vores by, men du vil opleve en mere menneskelig dimension,
            baseret på hold, der kommer fra forskellige lande i de fem kontinenter.
            </p>

            <p>
            Du vil få lejlighed til at slappe af i en venlig og gæstfri by, der gennem turneringen altid har fremmet originale og markante initiativer
            til fordel for solidaritet og broderskab mellem folkene.
            </p>

            <p>
            Vi ønsker at genoplive turneringen med alt dens indhold og give mere opmærksomhed til alle de aspekter, der sidst blev overset - selv i betragtning af det
            store antal af klubber fra forskellige lande, der ønsker at deltage.
            Vi vil også drage fordel af den støtte, der tilbydes af vores nye og vigtige partner, University of Teramo, med hvem vi har lavet en samarbejdsaftale.
            </p>

            <p>
            Således føler vi os klar til at modtage et større antal entusiastiske deltagere, med forventning om at de kommer til Teramo for at sætte liv i en unik oplevelse.
            </p>

            <p>
            Vores invitation til at komme og tilbringe en hel uge med sport, turisme og sjov i Teramo, er rettet til alle, uden hensyn til race,
            tradition eller politisk overbevisning.
            </p>

            <h4>PROGRAM</h4>
            <p>
            Sports-Cultural Club "Interamnia World Cup" planlægger og organiserer "44. Interamnia World Cup" - Memorial "Giorgio Binchi" - internationale håndboldturnering,
            i samarbejde med det italienske håndboldforbund og i regi af den nationale olympiske komité,
            Det Internationale Håndbold Forbund og Det Europæiske Håndbold Forbund.
            </p>

            <h4>FORLØB</h4>
            <p>
            Turneringen vil finde sted fra den 5. til den 11. juli 2016 i Teramo og i nogle nærliggende kommuner.
            </p>
    terms:
        title: Tilmelding 2016
        body: >
            <p>
                Tilmelding sker ved indbetaling af holdgebyr samt depositum.
                Deltagergebyr der dækker logi/forplejning betales efterfølgende.
                Kvittering for indbetaling vedlægges tilmeldingsblanket.
            </p>

            <h4>HOLDGEBYR OG DEPOSITUM</h4>
            <p>
                Tilmelding af hold kan ske frem til den 15. april 2015.
                Men af hensyn til planlægning med de mange hold, der forventes at deltage til stævnet, 
                ydes der en reduktion i holdgebyret jo tidligere tilmelding sker.
                Da det også er væsentligt for stævnet at have en repræsentativ deltagelse fra alle fem kontinenter vil hold
                der tilmelder sig tidligt have en fordel for optagelse frem for hold der tilmelder sig senere.
            </p>

            <p>Tilmelding anses for at være bindende når tilmeldingsblanket er indsendt og holdgebyr samt depositum er overført til stævnets bankkonto.</p>

            <p>Depositum er €400 per hold uanset tidpunkt for tilmelding.</p>

            <p>Hold der ønsker at bo på hotel skal betale 25% af de samlede hold- og deltagergebyr i depositum.</p>

            <p>Ved tilmelding inden:</p>
            <p>
                30. november 2014 er holdgebyret €100.<br />
                10. februar 2015 er holdgebyret €200.<br />
                15. april 2015 er holdgebyret €300.
            </p>

            <h4>DELTAGERGEBYR</h4>
            <p>Deltagergebyr (fratrukket depositum) skal være overført senest den 15. maj 2015.</p>

            <p>Deltagergebyr betales af mindst 15 personer for hvert hold – altså både spillere, trænere og officials.</p>

            <p>
                Deltagergebyret afhænger af valg af opholdssted og forplejning.
                Hold der ikke gør brug af stævnets tilbud om ophold eller forplejning kan nøjes med at betale €20 per deltager i deltagergebyr.
            </p>

            <h4>TRANSPORT</h4>
            <p>
                Transport til og fra Rom kan ske på egen hånd med offentlige transportmidler
                (stævnets sekretariat giver gerne nærmere oplysninger herom) eller med stævnebus.
            </p>

            <p>
                <strong>Offentlig transport</strong><br />
                Gaspari Agency Travel kører mellem Rom og Teramo - for pladsreservation besøg www.gasparionline.it
            </p>

            <p>Prisen for offentlig transport er €38 per person tur/retur.</p>

            <p>Bemærk at det er muligt at flyve til Pescara og Ancona fra flere europæiske lufthavne (men ikke danske).
            Stævnets sekretariat hjælper også gerne med transport fra disse lufthavne.</p>

            <p>
                <strong>Stævnebus</strong><br />
                Prisen for en gruppe på op til 50 personer tur/retur med stævnebus er €1800. Turen skal bestilles ved tilmelding og inkluderer en guide/tolk.
            </p>

            <p>Hvis to klubber kan køre med samme bus halveres prisen.</p>

            <p>Præcise oplysninger om ankomst og afgangstider samt fly numre skal oplyses til stævnet mindst tre dage før ankomst.</p>
