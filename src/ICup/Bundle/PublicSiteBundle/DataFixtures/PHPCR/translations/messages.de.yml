connectclub:
    follower:
        title: Connecting to a new club?
        body: >
            <p>
                You are about to connect your profile with a club.
                It is important that you search thoroughly for the club to ensure that you don't connect with the wrong club.
            </p>
            <ul>
                <li>
                    <strong>If you want to connect with a club</strong>
                    to follow the teams, you must connect with an existing club profile.
                    If you create a new club profile you will not be able to be a part of the club as you intent to.
                </li>
                <li>
                    <strong>If you are a club official</strong>
                    and want to enroll teams for a tournament you should connect your profile with an existing club.
                    Only if you know your club has not been created here you should add a new club profile.
                </li>
            </ul>
            <p>
                <strong>When you search for a club</strong><br>
                If you write two or more letters of the name of the club you will get a list of possible clubs that match your pattern.
                You will be able to select one of three matching clubs. If you can not find the club you search for try to add more letters.
            </p>
            <p>
                <u>If you can not find the club you search for</u> then type the full name of the club and click the button <em>Connect club</em>.
                This way you will create a new club profile with you as the administrator.
                You can easily transfer this role to other users connected to the club.
            </p>
