frontpage:
    section_1:
        title: Play handball in Italy
        body: >
            <p>
                Are you fund of playing handball and would you love to participate in an international tournament this summer?<br />
                In that case you should join the Interamnia World Cup!
            </p>
            <p>
                In the beginning of July you can attend this fabulous tournament at the adriatic coast of Italy - just 25 km from the beach.
                Situatated close to the majestic mountain - the Gran Sasso.
            </p>
            <p>
                You can be a part of games represented by 200 teams from more than 50 countries. You will not want to miss one moment from this Cup.
            </p>
            <p>
                On these pages you will find all the information you might need to enroll and enjoy the tournament this summer.
                If you should need more information you will find contact information from the menu.
            </p>
            <p>Vediamo a Teramo</p>
