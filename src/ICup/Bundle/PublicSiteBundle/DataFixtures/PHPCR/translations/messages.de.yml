enrollment:
    terms:
        title: Enrollment 2015
        body: >
            <p>Clubs can make their participation official according to the following deadlines:</p>

            <p>(1st option)<br />
            By November 30th, 2014 euro 500.00 per team.</p>
            <ul>
                <li>Enrollment fee: euro 100.00</li>
                <li>Lodging and expenses deposit: euro 400.00</li>
            </ul>

            <p>(2nd option)<br />
            By February 10th, 2015 euro 600.00 per team.</p>
            <ul>
                <li>Enrollment fee: euro 200.00</li>
                <li>Lodging and expenses deposit: euro 400.00</li>
            </ul>

            <p>(3rd option)<br />
            By April 15th, 2015 euro 700.00 per team.</p>
            <ul>
                <li>Enrollmentfee: euro 300.00</li>
                <li>Lodging and expenses deposit: euro 400.00</li>
            </ul>

            <p>ENROLLMENT</p>
            <p>
                Considering the great participation of teams foreseen, so as to fulfil the logistic and organizative aspects in the best way possible,
                three enrollment options with some reductions have been foreseen for the teams who will enroll first.
                Furthermore, they will have the priority, as well as the certainty of being accepted in the tournament.
            </p>

            <p>Enrollment (1st option)<br />
            The enrollment form and a euro 500.00 deposit must be received by November 30th, 2014. This will cover:<br />
            Enrollment fee: euro 100.00<br />
            Deposit for room and board: euro 400.00 (the deposit amount will be deducted from the total amount due for room and board)<br />
            The final payment of the remaining amount due for room and board will be due by May 15th, 2015.</p>

            <p>Enrollment (2nd option)<br />
            The enrollment form and a euro 600.00 deposit must be received by February 10th, 2015. This will cover:<br />
            Enrollment fee: euro 200.00<br />
            Deposit for room and board: euro 400.00 (the deposit amount will be deducted from the total amount due for room and board)<br />
            The final payment of the remaining amount due for room and board will be due by May 15th, 2015.</p>

            <p>Enrollment (3rd option)<br />
            The enrollment form and a euro 700.00 deposit must be received by April 15th, 2015. This will cover:<br />
            Enrollment fee: euro 300.00<br />
            Deposit for room and board: euro 400.00 (the deposit amount will be deducted from the total amount due for room and board)<br />
            The final payment of the remaining amount due for room and board will be due by May 15th, 2015.</p>

            <p>Please note the following:</p>
            <p>
                Those clubs choosing the hotel stay will have to send a 25% deposit of the total cost
                within 15 days of the option being made by the Organization, in order to confirm their reservation.
                This amount will be calculated in the total amount for room and board expenses and it will not be refunded in case of the club's withdrawal
                from the tournament.
            </p>
    accomodation:
        title: Accomodation
        body: >
            <p>ROOM AND BOARD</p>
            <p>The Organization offers the following options for room and board:</p>

            <p>LODGING IN TERAMO</p>
            <p>SCHOOL IN TERAMO (WITHOUT BEDDING ARRANGEMENTS) -euro 50.00 per person.
            The cost includes the overnight stay from July 4th to July 11th included.
            Each team will have one room available.</p>
            <p>The cost for any extra night is euro 5.00 per night Availability: 80 teams.</p>

            <p>SCHOOL IN TERAMO (WITH BEDDING ARRANGEMENTS) -euro 80.00 per person.
            The cost includes the overnight stay from July 4th to July 11th included. Each team will have one room available equipped solely with folding beds,
            mattresses and sheets. NO PILLOWS.</p>
            <p>The cost for any extra night is euro 10.00 per night Availability: 50 teams</p>

            <p>TENT IN TERAMO (tent brought by the participants &amp;ndash; without bed- ding arrangements) - euro 30.00 per person.
            The cost includes the overnight on a campsite ground from the night of July 4th to the night of July 11th included.</p>
            <p>The cost for any extra night is euro 5.00 per night Availability: 50 teams</p>

            <p>LODGING AT A BEACH LOCATION</p>
            <p>TENT IN CAMPSITE (Tent brought by the participants - without bedding arrangements) - euro 55.00 per person.
            The cost includes the overnight on a campsite ground from the night of July 4th to the night of July 11th included.
            The participants will have the possibility to utilize all the campsite facilities,
            included the use of the swimming pool and the access to the beach nearby.
            They will be also allowed to take part in any initiatives promoted by the campsite organization.</p>
            <p>The cost for any extra night is euro 8.00 per night Availability: 80 teams</p>

            <p>BOARD</p>
            <p>RESTAURANT IN TERAMO - euro 150,00 per person. The cost in- cludes two daily meals, with the exception of breakfast,
            from the dinner on the 4th of July to the dinner of the 11th of July included. Any extra meal will be euro 10.00 per meal per person.</p>

            <p>ROOM AND BOARD</p>
            <p>ROOM AND BOARD IN HOTELS IN TERAMO OR NEARBY AREAS - euro 400,00 per person.
            The cost includes the overnight stay, breakfast and two daily meals, from the dinner on the 4th of July to the breakfast of the 12th of July included.
            For any extended stay, the cost of euro 50.00 per extra night per person will be applied. Single room supplement: euro 100,00</p>
            <p>Availability: 17 teams in hotels in Teramo 20 teams in nearby hotels .</p>

            <p>ROOM AND BOARD IN HOTELS AT THE SEASIDE*</p>
            <p>
                ROOM AND BOARD IN HOTELS AT THE SEASIDE* - euro 400,00 per person.
                The cost includes the overnight stay, breakfast and two daily meals,
                from the dinner on the 4th of July to the breakfast of the 12th of July included.
                The participants will have the possibility to utilize all the hotel facilities, included the use of the swimming pool,
                if any, and the access to the beach nearby, if any. They will be also allowed to take part in any initiatives promoted by the hotel organization.
            </p>
            <p>For any extended stay, the cost of euro 50.00 per extra night per person will be applied.
            Single room supplement: euro 100,00 Availability: 100 teams<br />
            * Clubs must have their own means of trasportation.</p>

            <p>It is also possible to opt for the following lodging solutions:<br />
            4-STAR HOTELS<br />
            COUNTRY HOUSES<br />
            AGRITOURISMS</p>

            <p>RESIDENCES<br />
            Detailed information will be provided upon request</p>

            <p>INDEPENDENT TEAMS</p>
            <p>INDEPENDENT TEAMS -euro 20.00 per person. Those teams who prefer to find their own accommodation without any help from the Organization,
            will have to pay the above mentioned amount, be- sides the participation fee.</p>

            <p>PLEASE NOTE THE FOLLOWING:</p>
            <p>Clubs opting for room and board outside Teramo must have their own means of trasportation..<br />
            Each participating team must be composed by a mininum of 15 people, including players, coaches and chaperones.</p>

            <p>BUS SERVICES EUROPE - ITALY</p>
            <p>
                Baltour - Eurolines Italia Tour Operator handles international connection by bus with the 26 nations listed below
                (Information related to the routes can be viewed on the website: www.eurolines.it).<br />
                Albania; Austria; Belgium; Belarus; Bulgaria; Estonia; France; Germany; Great Britain; Latvia; Lithuania; Macedonia; Moldavia;
                Holland, Portugal; Czech Republic; Romania; Russia; Serbia; Slovakia; Spain; Switzerland; Ukraine; Hungary.
            </p>

            <p>TRASPORTATION TO AND FROM ROME AIRPORT</p>
            <p>
                It is possible to organize the transfer to and from Rome airport:
                With public transportation (tickets can be purchased at the cost of euro 19 per person one-way/single)<br />
                With transportation made available by the Organization.
            </p>

            <p>
                The fee for each club (for a maximum capacity of 50 people) is euro 900.00 one-way/single trip.
                The reservation must be made upon enrollment.
                The clubs must send their detailed flight information no later than three days before their arrival.
            </p>

            <p>
                The service includes a chaperon and an interpreter.<br />
                If there is the possibility to accommodate two teams from two diffe- rent clubs, the cost will then be euro 450.00 per team.
            </p>

            <p>TRASPORTATION TO AND FROM PESCARA AIRPORT</p>
            <p>
                These are the following routes to and from Pescara (km. 55 from Teramo):
                Barcelona, Berlin, Brussels, Bucarest, Crete, Eindhoven, Frankfurt, Kiev, Lviv, London, Nice, Oslo, Palma de Mallorca, Paris, Tirana, Toronto
            </p>

            <p>TRASPORTATION TO AND FROM ANCONA AIRPORT</p>
            <p>
                These are the following routes to and from Ancona (Km. 125 from Teramo):
                Brussels, Bucarest, Crete, Dusseldorf, Ibiza, London, Munich, Monastir, Moscow, Palma de Mallorca, Rhodes, Sharm El Sheik, Timisoara, Tirana.
            </p>

            <p>
                The Organization is available to provide transfers to and from either airport
                and will communicate the transfer costs to those clubs who are interested.
            </p>

            <p>EXCURSIONS</p>
            <p>
                Baltour Tour Operator will be happy to organize excursions to cities of art, such as Rome, Venice, and Florence.<br />
                Details will be made available upon request.
            </p>
