  MATCHPLANNING:
    TITLE: Vedligehold turnering
    CAPTION: Planlæg kampe
    PLANNINGINCOMPLETE:
      TITLE: Kampplanen indeholder ikke alle kampe
      DESCRIPTION: >
                  Det var ikke muligt at planlægge alle kampe. Du kan se de kampe der blev planlagt i kampoplægget.
                  Kampe der ikke blev planlagt er vist under løsninger. Der kan du også se årsagen til de faldt ud.
                  Herunder ser du resume af de grupper, hvor der mangler kampe at blive planlagt.<br />
                  Du kan også hente kampplanen som en tekstfil og ændre oplægget på din pc.
                  Hvis du er tilfreds med kampoplægget kan du godkende det og få gemt kampplanen som turneringens officielle
                  kampprogram.<br />
    PLANNINGCOMPLETE:
      TITLE: Kampplanen er lagt
      DESCRIPTION: >
                  Alle hold har fået tildelt kampe inden for planen. Du kan justere kampplanen efter behov i kampoplægget.
                  Du kan også hente kampplanen som en tekstfil og ændre oplægget på din pc.
                  Hvis du er tilfreds med kampoplægget kan du godkende det og få gemt kampplanen som turneringens officielle
                  kampprogram.
    PLANNOTREADY:
      TITLE: Kampoplæg er ikke klar endnu
      DESCRIPTION: Indlæs kampplan eller lad systemet planlægge et kampprogram. Du kan starte med at planlægge puljerne. Når det er på plads er du klar til at planlægge kampe.
    NEEDTOPLAN:
      TITLE: Planlæg kampprogram
      DESCRIPTION: >
                  Planlægning af et kampprogram kan ske ved at indlæse en færdig kampplan eller lade systemet planlægge
                  kampprogrammet. Men først skal du have styr på puljerne. Hvilke hold skal spille mod hinanden og hvor mange
                  hold skal der være i hver pulje. Du skal også tage stilling til på hvilke tidspunkter der kan spilles
                  på turneringens baner. Når det er på plads er du klar til at planlægge kampe.
    PLANNING:
      TITLE: Kampplanen er ved at blive lagt
      DESCRIPTION: Turneringens kampplan er ved at blive lagt - hav lidt tålmodighed.
      FAILURE: Der optod en fejl under planlægningen. Prøv igen.
      ERROR: Der optod en fejl under planlægningen. Fejlen var:
      DONE: Voila - så er kampplanen lagt.
    DOUBLEMATCH:
      PROMPT: Planlæg med returkampe
      HELP: Hvis der spilles med returkampe kommer hvert hold til at spille to gange mod samme modstander
    PREFERPG:
      PROMPT: Fyld baner først
      HELP: Hvis baner fyldes først vil en klub opleve at spille på den samme bane når det er muligt
    FINALS:
      PROMPT: Planlæg finalekampe
      HELP: Planlæg finalekampe eller grundspil
    SWITCH:
      ON: JA
      OFF: NEJ
