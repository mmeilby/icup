      BLOCK1: >
              Du modtager denne meddelelse fordi nogen har bestilt nulstilling af dit kodeord.
              Hvis du har brug for at nulstille dit kodeord skal du benytte følgende link.
              Dette link vil bringe dig til en nulstil kodeord service på icup.dk
      LINK: Nulstil dit kodeord
      BLOCK2: >
              Hvis du ikke har bedt om en nulstilling af dit kodeord skal du blot ignorere denne besked.
              Dit kodeord vil ikke blive ændret uden din hjælp.
              Hvis du mistænker nogen for at kende dit kodeord bør du overveje at ændre kodeord.
