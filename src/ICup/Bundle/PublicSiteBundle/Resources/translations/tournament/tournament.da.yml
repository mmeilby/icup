FORM:
    SEL_TMNT:
      TITLE: iCup turneringsvalg
      SUBTITLE: Vælg turnering du ønsker at arbejde med
      DESCRIPTION: For at se resultater og stilling vælger du turneringen du gerne vil følge. Herunder kan du vælge en turnering fra listen ved at klikke på turneringsnavnet.
      CAPTION: Turneringer
      LEGEND:
          NAME: Turneringsnavn
          EDITION: Udgave
          DESCRIPTION: Beskrivelse
      STATUS:
          1: Denne turnering er åben for tilmelding. Puljer og kampe er ikke fastlagt endnu og kan ændres frem til turneringsstart.
          2: Denne turnering er i gang - følg holdene og se de seneste resultater.
          3: Dette er en afsluttet turnering. De kan se turneringens vindere og de største resultater.
          4: Denne turnering planlægges. Puljer og kampe er ikke fastlagt endnu og kan ændres frem til turneringsstart.

