    COOKIES:
        CONSENT: >
                <h2>Cookies</h2>
                Damit dieses Internetportal ordnungsgemäß funktioniert, legen wir manchmal kleine Dateien – sogenannte
                Cookies – auf Ihrem Gerät ab. Das ist bei den meisten großen Websites üblich.
                <h3>Was sind Cookies?</h3>
                Ein Cookie ist eine kleine Textdatei, die ein Webportal auf Ihrem Rechner, Tablet-Computer oder Smartphone
                hinterlässt, wenn Sie es besuchen. So kann sich das Portal bestimmte Eingaben und Einstellungen (z. B. Login,
                Sprache, Schriftgröße und andere Anzeigepräferenzen) über einen bestimmten Zeitraum „merken“, und Sie brauchen
                diese nicht bei jedem weiteren Besuch und beim Navigieren im Portal erneut vorzunehmen.
                <h3>Wie setzen wir Cookies ein?</h3>
                Auf unseren Seiten verwenden wir Cookies zur Speicherung
                <ul>
                <li>your display preferences, such as specific teams you like to follow</li>
                <li>your current session while you are using icup.dk (closing the browser will delete the session cookie)</li>
                </ul>
                <p>Auch einige auf unseren Seiten eingebettete Anzeigen verwenden Cookies zur Erstellung anonymer Statistiken
                über die zuvor besuchten Seiten und die ausgewählten Videos.</p>
                <p>Das Akzeptieren von Cookies ist zwar für die Nutzung des Portals nicht unbedingt erforderlich, macht das
                Surfen aber angenehmer. Sie können Cookies blockieren oder löschen – das kann jedoch einige Funktionen dieses
                Portals beeinträchtigen.</p>
                <p>Die mithilfe von Cookies erhobenen Informationen werden nicht dazu genutzt, Sie zu identifizieren, und die
                Daten unterliegen vollständig unserer Kontrolle. Die Cookies dienen keinen anderen Zwecken als den
                hier genannten.</p>
                <h3>Kontrolle über Cookies</h3>
                Sie können Cookies nach Belieben steuern und/oder löschen. Wie, erfahren Sie hier: aboutcookies.org.
                Sie können alle auf Ihrem Rechner abgelegten Cookies löschen und die meisten Browser so einstellen, dass die
                Ablage von Cookies verhindert wird. Dann müssen Sie aber möglicherweise einige Einstellungen bei jedem Besuch
                einer Seite manuell vornehmen und die Beeinträchtigung mancher Funktionen in Kauf nehmen.
