    COOKIES:
        CONSENT: >
                <h2>Cookies</h2>
                Per far funzionare bene questo sito, a volte installiamo sul tuo dispositivo dei piccoli file di dati che si
                chiamano "cookies". Anche la maggior parte dei grandi siti fanno lo stesso.
                <h3>Cosa sono i cookies?</h3>
                Un cookie è un piccolo file di testo che i siti salvano sul tuo computer o dispositivo mobile mentre li visiti.
                Grazie ai cookies il sito ricorda le tue azioni e preferenze (per es. login, lingua, dimensioni dei caratteri e
                altre impostazioni di visualizzazione) in modo che tu non debba reinserirle quando torni sul sito o navighi da
                una pagina all'altra.
                <h3>Come utilizziamo i cookies?</h3>
                In alcune pagine utilizziamo i cookies per ricordare:
                <ul>
                <li>your display preferences, such as specific teams you like to follow</li>
                <li>your current session while you are using icup.dk (closing the browser will delete the session cookie)</li>
                </ul>
                <p>Inoltre, alcuni annunci inseriti nelle nostre pagine utilizzano un cookie per elaborare statistiche,
                in modo anonimo, su come sei arrivato sulla pagina e quali video hai visto.</p>
                <p>Non è necessario abilitare i cookies perché il sito funzioni, ma farlo migliora la navigazione. 
                È possibile cancellare o bloccare i cookies, però in questo caso alcune funzioni del sito potrebbero
                non funzionare correttamente.</p>
                <p>Le informazioni riguardanti i cookies non sono utilizzate per identificare gli utenti e i dati di
                navigazione restano sempre sotto il nostro controllo. Questi cookies servono esclusivamente per i fini
                qui descritti.</p>
                <h3>Come controllare i cookies?</h3>
                Puoi controllare e/o verificare i cookies  come vuoi – per saperne di più, vai su aboutcookies.org.
                Puoi cancellare i cookies già presenti nel computer e impostare quasi tutti i browser in modo da bloccarne
                l'installazione. Se scegli questa opzione, dovrai però modificare manualmente alcune preferenze ogni volta
                che visiti il sito ed è possibile che alcuni servizi o determinate funzioni non siano disponibili.
